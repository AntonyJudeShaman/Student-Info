<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="">
    <header class="bg-gradient-to-tl from-indigo-500 to-indigo-600 p-4 text-white">
        <div class="login float-right">
            <form action="/view_classroom" method="POST">
                <button type="submit" class="bg-red-500 text-white px-3 -mt-2  rounded-lg hover:bg-red-600 transition duration-200">Logout</button>
            </form>
        </div>
        <h1 class="text-2xl font-semibold">Admin Page</h1>
        <a
          href="#"
          onclick="history.back();"
          class="text-white hover:text-red-500 text-2xl  flex-row absolute top-20 left-8"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1.5em"
            viewBox="0 0 448 512"
            fill="orange"
          >
            <path
              d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"
            />
          </svg>
        </a>
    </header>
    
    <main class="max-w-md mx-auto  mt-12 p-4">
        <section class="border-2  rounded-xl border-indigo-500 rounded-lg p-8">
            <h2 class="text-xl font-semibold mb-4">Insert Student Record</h2>
            <form action="/admin" method="POST" class="space-y-4 ">
                <div class="flex flex-col">
                    <label for="roll_no" class="font-semibold">Enter Roll Number:</label>
                    <input type="text" id="roll_no" name="roll_no" required class="border text-black border-gray-400 px-4 py-2 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="flex flex-col">
                    <label for="name" class="font-semibold">Enter Name:</label>
                    <input type="text" id="name" name="name" required class="border text-black border-gray-400 px-4 py-2 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="flex flex-col">
                    <label for="classroom" class="font-semibold">Enter Classroom Number:</label>
                    <input type="text" id="classroom" name="classroom" required class="border text-black border-gray-400 px-4 py-2 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200">Insert Data</button>
            </form>
            {% if success_message %}
            <p class="text-green-500 font-bold mt-4">{{ success_message }}</p>
            {% endif %}
            {% if error_message %}
            <p class="text-red-600 font-bold mt-4">{{ error_message }}</p>
            {% endif %}
        </section>
    </main>
</body>
</html>
